<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ONECAST</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div>
      <div class="flex flex-center absolute"
        style="z-index: 99; display: inline-blck; width: 40px; height: 40px; left: 20px; top: 20px; background: transparent;">
        <button class="no-background" is="google-cast-button"
          style="border: none; outline: none; cursor: pointer;"></button>
        <script>
          const initializeCastApi = () => {
            cast.framework.CastContext.getInstance().setOptions({
              receiverApplicationId: '7DDC0933'
            });
            cast.framework.CastContext.getInstance().requestSession()
              .then(() => {

              })
              .catch(err => console.log(err));
          }
          window['__onGCastApiAvailable'] = (isAvailable) => {
            if (isAvailable) initializeCastApi();
          };
        </script>
        <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1" async></script>
      </div>
      <div id="root"></div>
    </div>
  </body>
</html>
